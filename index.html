<script>
$(document).ready(function() {
            var bwidth = document.body.clientWidth; 
            var bheight = document.body.clientHeight; 			
			var swidth=0.445*bwidth;

function duoduo(){		
		var cookie=document.cookie.split(";");
		var user="";	
		for(var i=0;i<cookie.length;i++)
		{
			var name=cookie[i].split("=")[0].replace(/^(\s|\u00A0)+/,'');
			if(name=="user")
			{
				user=cookie[i].split("=")[1].replace(" ","");
			}
		}
		
        $.ajax({
            type: 'get', //可选get
            url: 'zz.php', //这里是接收数据的程序
            data: 'name='+user, //传给PHP的数据，多个参数用&连接
            dataType: 'html', //服务器返回的数据类型 可选XML ,Json jsonp script html text等
            success: function(msg) { 
			
                obj = eval(msg); 
				var ps = obj["0"];  
				if(ps=="1")
				{
					$("#showdiv").css("display", "block");
					$("#showdiv1").css("display", "block");
				}
				else
				{
					$("#showdiv").css("display", "none");
					$("#showdiv1").css("display", "none");
				}
			  
            },

        });

		$("#showdiv").css("height", sheight+"px");
